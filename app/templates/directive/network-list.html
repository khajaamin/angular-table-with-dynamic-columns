
<div class="panel">
    <div class="panel-heading">
        <div class="row">
            <span class="col-md-4"><h2>Network List</h2></span>

            <div class="col-md-3 pull-right">
                <select data-placeholder="Select to add" ng-if="showHideColumnSelection()" class="pull-right form-control" ng-model="columnSelection" >
                    <option value="">Add Columns</option>
                    <option ng-click="reselectColumn(col.name)" ng-if="!checkColumnSelection(col.name)" ng-repeat="col in columnList">{{col.display_name}}</option>
                </select>
            </div>
        </div>


    </div>
    <div class="panel-body">

        <table class="table table-striped table-bordered"
               at-table at-list="netwroks">
            <thead>
                <tr>
                    <th  ng-if="checkColumnSelection(col.name)"  ng-repeat="col in columnList" at-attribute="{{col.name}}">{{col.display_name}}
                        <input ng-if="col.removable" type="checkbox" class="pull-right" ng-model="selectedColumnList[col.name]">
                    </th> 
                    <th>
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td ng-if="checkColumnSelection(col.name)"  ng-repeat="col in columnList" at-implicit at-attribute="{{col.name}}"></td>

                    <td>
                        <a class="btn btn-xs"> <i class="glyphicon glyphicon-zoom-in"></i> View</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
